<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
    }
    .box {
      background-color: rgb(251, 255, 0);
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
      border-radius: 18px;
    }
    h1 {
      color: red;
      text-align: center;
    }
    p {
      color: rgb(0, 0, 0);
      font-size: 24px;
      text-align: center;
    }
    .nested-box {
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Welcome to My Webpage</h1>
  </div>

  <div class="box">
    <p>Hi! My Name is Bankim Chandra Kamila</p>
  </div>

  <div class="box">
    <div class="nested-box">
      <p>This div has padding, margin, and a background color.</p>
    </div>
  </div>

  <div class="box">
    <div class="nested-box">
    </div>
  </div>

</body>
</html>
